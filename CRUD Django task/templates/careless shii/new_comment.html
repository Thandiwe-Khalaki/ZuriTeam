{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container py-5">
    <h1>New comment</h1>
    <form action="" method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Post a comment</button>
    </form>
    </div>


{% endblock %}
