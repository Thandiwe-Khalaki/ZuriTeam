{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>
            Thandi's blog
        </title>
        <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    </head>
<body>
{% include 'messages.html' %}
<header class="container">

    <div class="navbar nav-left">
        <h1 class="font-weight-bold"><a href="{% url 'home' %}" class="text-info">Thandi's Blog</a></h1>
    </div>

    {% if user.is_authenticated %}
    <div class="navbar nav-right ">
        <a href="{% url 'post_new' %}"><button type="button" class="btn btn-info">New Blog Post</button></a>
        <a class="nav-link" href="/logout"><button type="button" class="btn btn-info">Logout</button></a>
        <p class="text-info font-italic">Welcome, {{ user.username }}</p>
    </div>



    {% else %}
        <a class="nav-link" href="/register" ><button class="btn btn-info">Register</button></a>
        <a class="nav-link" href="/login"><button class="btn btn-info">Login</button></a>

    {% endif %}


</header>
<div>
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
